<h1 class="caocao">短歌行</h1>
<h2>曹操</h2>
<h3>对酒当歌，人生几何！</h3>
<h3>譬如朝露，去日苦多。</h3>
<h3>慨当以慷，忧思难忘。</h3>
<h3>何以解忧？唯有杜康。</h3>
<h3>青青子衿，悠悠我心。</h3>
<h3>但为君故，沉吟至今。</h3>
<h3>呦呦鹿鸣，食野之苹。</h3>
<h3>我有嘉宾，鼓瑟吹笙。</h3>
<h3>明明如月，何时可掇？</h3>
<h3>忧从中来，不可断绝。</h3>
<h3>越陌度阡，枉用相存。</h3>
<h3>契阔谈䜩，心念旧恩。</h3>
<h3>月明星稀，乌鹊南飞。</h3>
<h3>绕树三匝，何枝可依？</h3>
<h3>山不厌高，海不厌深。</h3>
<h3>周公吐哺，天下归心。</h3>
