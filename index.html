<h1 class="h1" >《赠卫八处士》</h1>
<h1><s>杜甫</s></h1>
<h2>人生不相见，动如参与商。</h2>
<h2>今夕复何夕，共此灯烛光！</h2>
<h2>少壮能几时？</h2>
<h2>鬓发各已苍！</h2>
<h2>访旧半为鬼，惊呼热中肠。</h2>
<h2>焉知二十载，重上君子堂。</h2>
<h2>昔别君未婚，儿女忽成行。</h2>
<h2>怡然敬父执，问我来何方？</h2>
<h2>问答乃未已，驱儿罗酒浆。</h2>
<h2>夜雨剪春韭，新炊间黄粱。</h2>
<h2>主称会面难，一举累十觞。</h2>
<h2>十觞亦不醉，感子故意长。</h2>
<h2>明日隔山岳，世事两茫茫。</h2>
